<dialog open>
  <header>
    <h1>PlacePicker</h1>
    <p>
      Create your personal collection of places you would like to visit or you
      have visited.
    </p>
  </header>

  <main>
    <app-available-places />

    <app-favorite-places />
  </main>

  <p class="actions">
    <button type="button" (click)="onCancel()">Close HTTP request</button>
  </p>
</dialog>
